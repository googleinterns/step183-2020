<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generate Hunt</title>
    <link rel="stylesheet" href="filterStyle.css">
    <script src=""></script>
  </head>
  <body class="site-background">
    <div class="full-page">
      <div class="header">Create a Hunt</div>
      <br>
      <div class="description">Filter by category, click the button below, and we'll create a hunt for you! </div>
      <br>
      <div class="category">
        <div class="category-label">City</div>
        <div class="filter-container">
          <div class="filter">San Francisco</div>
          <div class="filter">2</div>
          <div class="filter">3</div>
          <div class="filter">4</div>
          <div class="filter">5</div>
          <div class="filter">6</div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="category">
        <div class="category-label">Level of Difficulty</div>
        <div class="filter-container">
          <div class="filter">Infamous Landmarks</div>
          <div class="filter">2</div>
          <div class="filter">Hidden Gems</div>
        </div>
      </div>
      <div class="category">
        <div class="category-label"># of Stops</div>
        <div class="filter-container">
          <div class="filter">Five</div>
          <div class="filter">Ten</div>
        </div>
      </div>
      <div class="category">
        <div class="category-label">Other Filters</div>
        <div class="filter-container">
          <div class="filter">Kid Friendly</div>
          <div class="filter">2</div>
          <div class="filter">3</div>
          <div class="filter">4</div>
          <div class="filter">5</div>
          <div class="filter">6</div>
          <div class="filter">7</div>
          <div class="filter">8</div>
          <div class="filter">9</div>
        </div>
      </div>
      <br>
      <br>
      <div class="go-button">Generate Hunt</div>
    </div>
  </body>
</html>
