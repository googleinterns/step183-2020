<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generate Hunt</title>
    <link rel="stylesheet" href="filterStyle.css">
    <script src="filterScript.js"></script>
  </head>
  <body class="site-background" onload="turnBlueWhenClicked()">
    <div class="full-page">
      <div class="header">Create a Hunt</div>
      <br>
      <div class="description">Filter by category, click the button below, and we'll create a hunt for you!</div>
      <br>
      <div class="category">
        <div class="category-label">City</div>
        <div class="filter-container">
          <div class="unclicked-filter" name="sf-filter">San Francisco</div>
          <div class="unclicked-filter">New York City</div>
          <div class="unclicked-filter">Paris</div>
          <div class="unclicked-filter">London</div>
          <div class="unclicked-filter">Sydney</div>
          <div class="unclicked-filter">Venice</div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="category">
        <div class="category-label">Level of Difficulty</div>
        <div class="filter-container">
          <div class="unclicked-filter">Infamous Landmarks</div>
          <div class="unclicked-filter">2</div>
          <div class="unclicked-filter">Hidden Gems</div>
        </div>
      </div>
      <div class="category">
        <div class="category-label"># of Stops</div>
        <div class="filter-container">
          <div class="unclicked-filter">Five</div>
          <div class="unclicked-filter">Ten</div>
        </div>
      </div>
      <div class="category">
        <div class="category-label">Other Filters</div>
        <div class="filter-container">
          <div class="unclicked-filter">Kid Friendly</div>
          <div class="unclicked-filter">2</div>
          <div class="unclicked-filter">3</div>
          <div class="unclicked-filter">4</div>
          <div class="unclicked-filter">5</div>
          <div class="unclicked-filter">6</div>
          <div class="unclicked-filter">7</div>
          <div class="unclicked-filter">8</div>
          <div class="unclicked-filter">9</div>
        </div>
      </div>
      <br>
      <br>
      <input type="submit" value="Generate Hunt" class="go-button" onclick="getClickedFilters()"></input>
    </div>
  </body>
</html>
